<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} – {{ site.title }}</title>
    
    <!-- Tufte CSS (from CDN) and optional ETBembo + Source Sans Pro fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tufte-css/1.8.0/tufte.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=ETBembo:wght@400;700&family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom styles -->
    <style>
      /* Base layout styles */
      html, body {
        height: 100%;
        margin: 0;
      }

      body {
        max-width: 1800px;
        display: flex;
        flex-direction: column;
      }

      article {
        display: flex;
        flex-direction: column;
        flex: 1;
      }

      section {
        flex: 1;
      }

      /* Theme styles */
      html[data-theme="dark"] body {
        background-color: #151515;
        color: #ddd;
      }

      html[data-theme="light"] body {
        background-color: #fffff8;
        color: #111;
      }

      /* Updated dark theme link color to white */
      html[data-theme="dark"] a {
        color: #fff;
      }

      html[data-theme="light"] a {
        color: inherit;
      }

      /* Remove text-shadow and enable font smoothing for both dark and light themes */
      html[data-theme] body,
      html[data-theme] a,
      html[data-theme] h1,
      html[data-theme] h2,
      html[data-theme] h3,
      html[data-theme] h4,
      html[data-theme] h5,
      html[data-theme] h6 {
        text-shadow: none;
        -webkit-font-smoothing: antialiased;
      }

      /* Header styles */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 0;
      }

      /* Elegant theme toggle styles */
      .theme-toggle-wrapper {
        position: relative;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-family: "Source Sans Pro", sans-serif;
        margin-right: 5rem;  /* Default right margin on larger screens */
      }

      /* Increase the overall toggle size */
      .theme-toggle {
        position: relative;
        width: 4rem;      /* Increased width */
        height: 2rem;     /* Increased height */
        border-radius: 1rem; /* Pill shape: half the height */
        background-color: #ddd;
        transition: background-color 0.3s;
        cursor: pointer;
        border: none;
        padding: 0;
        overflow: hidden;
      }

      html[data-theme="dark"] .theme-toggle {
        background-color: #555;
      }

      /* Increase the toggle “handle” size and adjust its position */
      .theme-toggle::after {
        content: "";
        position: absolute;
        top: 0.2rem;       /* Slightly more space from the top */
        left: 0.2rem;      /* Slightly more space from the left */
        width: 1.6rem;     /* Bigger handle */
        height: 1.6rem;
        border-radius: 50%;
        background-color: #000; /* Black handle in light mode */
        transition: transform 0.3s, background-color 0.3s;
      }

      /* Move the handle to the right in dark mode and change its color to white */
      html[data-theme="dark"] .theme-toggle::after {
        transform: translateX(2.2rem);
        background-color: #fff; /* White handle in dark mode */
      }

      /* Theme icons */
      .theme-icon {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 1rem;
        height: 1rem;
        opacity: 0.7;
        transition: opacity 0.3s;
      }

      .theme-icon-sun {
        right: 0.25rem;
      }

      .theme-icon-moon {
        left: 0.25rem;
      }

      html[data-theme="dark"] .theme-icon-sun,
      html[data-theme="light"] .theme-icon-moon {
        opacity: 0;
      }
      
      /* Override styling for the site title link so it doesn't appear blue */
      header h1 a.site-title {
        color: inherit;
        text-decoration: none;
      }

      /* Add extra space before the footer */
      footer {
        margin-top: 5.5rem;
      }

      /* CUSTOM OVERRIDES for Small Screens */
      @media (max-width: 760px) {
        /* Remove extra spacing from the site title */
        header h1 {
          margin: 0; /* Remove both top and bottom margins */
          padding: 0;
        }
        /* Remove extra padding at the start of the article */
        article {
          padding-top: 0;
        }
        /* Remove right margin from the theme toggle for a flush alignment */
        .theme-toggle-wrapper {
          margin-right: 0;
        }
      }
    </style>
  </head>
  <body>
    <article>
      <header>
        <h1>
          <!-- Update the link to point to the main page -->
          <a href="{{ site.baseurl }}/" class="site-title">{{ site.title }}</a>
        </h1>
        <div class="theme-toggle-wrapper">
          <button aria-label="Toggle dark mode" class="theme-toggle">
            <svg class="theme-icon theme-icon-moon" viewBox="0 0 24 24">
              <path fill="currentColor" d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
            </svg>
            <svg class="theme-icon theme-icon-sun" viewBox="0 0 24 24">
              <path fill="currentColor" d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
            </svg>
          </button>
        </div>
        {% if page.subtitle %}
          <p class="subtitle">{{ page.subtitle }}</p>
        {% endif %}
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
      </footer>
    </article>

    <script>
      (function() {
        const themeToggleBtn = document.querySelector(".theme-toggle");
        const rootElement = document.documentElement;

        // Check localStorage for theme preference
        const storedTheme = localStorage.getItem("theme") || "light";
        rootElement.setAttribute("data-theme", storedTheme);

        // Toggle theme on button click
        themeToggleBtn.addEventListener("click", function() {
          const currentTheme = rootElement.getAttribute("data-theme");
          const newTheme = currentTheme === "dark" ? "light" : "dark";
          rootElement.setAttribute("data-theme", newTheme);
          localStorage.setItem("theme", newTheme);
        });
      })();
    </script>
  </body>
</html>
